<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function reverseString(str) {
            var arr = str.split(' ');
            var fixArr = arr.map(function (a) {
                return a.split('').reverse().join('');
            });
            var newArr = fixArr.join(' ');
            return newArr;
        }
        var chuoi = "This is an example!";
        var newArr = reverseString(chuoi);
        console.log(newArr);
    </script>
</body>
</html>
