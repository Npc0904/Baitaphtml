<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 6</title>
</head>

<body>
    <h1>Bài tập 6</h1>
    <script>
        let a = +prompt("Hãy nhập bán kính")
        const b = 3.14
        document.write("Chu vi hình tròn là : ", a * 2 * b)
        document.write("Diện tích hình tròn là : ", a ** 2 * b)
    </script>
</body>

</html>
