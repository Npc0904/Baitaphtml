    <script>
        let r = +prompt("moi nhap ban kinh r");
        function circumference(r) {
            return r*2*3,14;
        }
        function area(r) {
            return r*r*3,14;
        }    
        console.log(`ban kinh cua duong tron la ${circumference(r)}`);
        console.log(`dien tich cua duong tron la ${area(r)}`);
    </script>
