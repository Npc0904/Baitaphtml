            width: 500px;

            background-color: red;
            position: relative;
            top: 0;
           

        }
        .box2{
            position: absolute;
            width: 100px;

            background-color:black;
            top: 0

        }

            position: absolute;
            width: 100px;
            height: 100px;
            background-color: yellow;
            right: 0;
        }
    </style>
</head>
<body>
    <!-- position nghia la vi tri
         1. absolute : vi tri tuyet doi (an theo vi tri cua thang chua no gan nhat hoac ko co thang chua thi an theoã€€man hinh)

         </div>
