<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        margin: 20px 0px;
        display: flex;
        justify-content: center;
    }

    .card {
        display: flex;
        margin: 20px 0px;
        justify-content: space-evenly
    }

    .info {
        line-height: 40px;
    }

    .datecv {
        display: flex;
    }

    .card-number input {
        width: 500px;
        height: 30px;
    }

    .datecv input {
        width: 200px;
        height: 30px;
    }

    .cv {
        margin-left: 100px;
    }

    .submit {
        width: 100px;
        height: 30px;
        margin: 30px 0px;
        background-color: blue;
        color: white;
    }

    hr {
        margin: 0px 10px;
    }

    img {
        width: 50px;
        height: 50px;
    }
</style>
