<body>
    <script>
        let string = ('236574987')
        let arr = string.split('');
        let fixArr = arr.map((number) => {
            return Number(number)
        })
        let test = (a) => {
            for (let i = 2; i < a; i++) {
                if (a % i !== 0) {
                    return true;
                }
            }
            return false;
        }
        let primeNumber = fixArr.filter(test);

        console.log(primeNumber);
