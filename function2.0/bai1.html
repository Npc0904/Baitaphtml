<body>
    <script>
         let number = [1,4,9,9,6]
        let arr = number.sort((a, b) => {
            return b - a;
        })
        let max = arr[0];
        for (i = 0; i < arr.length; i++) {
            if (arr[0] !== arr[1]) {
                console.log(arr[i]);
                break;
            } else {
                 result = arr.find((item) => {
                    return item < max;
                })
                console.log(`Số lớn nhất và là số duy nhất là : ${result}`);
            }
        }
    </script>
</body>
