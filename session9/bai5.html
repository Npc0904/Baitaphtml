<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = prompt('hay nhap chuoi ky tu')
        let arr = a.split('');
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] == '-') {
                arr.splice(i, 1, '_')
            }
        }
        console.log(arr.join(''));
    </script>
</body>

</html>
