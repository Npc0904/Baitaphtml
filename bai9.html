    <script>
        function countElement(array, x){
            let count = 0;
            for(let i=0;i<array.length;i++){
                if(array[i]==x)
                count ++;
            }
        console.log(`phan tu ${x} xuat hien ${count} lan `);
        }
        let a = prompt('Nhap text');
        countElement(a);
    </script>
